syntax = "proto3";
package vmh;

import "kvp-provider.proto";

message VmhInbound {
    uint32 RefReq = 1;
    uint32 TypeId = 2;
    VmhMessage VmhMessage = 3;
}

message VmhOutbound {
    uint32 RefReq = 1;
    uint32 TypeId = 2;
    VmhMessage VmhMessage = 3;
}

message VmhMessage {
    oneof msg {
        kvp.GetRequest GetRequest = 1;
        kvp.GetResponse GetResponse = 2;
        kvp.SetRequest SetRequest = 3;
        kvp.SetResponse SetResponse = 4;
    }
}