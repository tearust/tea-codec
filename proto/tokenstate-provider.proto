syntax = "proto3";
package tokenstate;

message QueryStateTsidRequest { uint32 acct = 1; }
message QueryStateTsidResponse { string stateTsid = 1; }
message QueryTeaBalanceRequest { uint32 acct = 1; }
message QueryTeaBalanceResponse {
  bytes balance_bytes = 1;
  string stateTsid = 2;
}
message QueryTokenBalanceRequest {
  uint32 acct = 1;
  uint32 tokenId = 2;
}
message QueryTokenBalanceResponse {
  bytes balance_bytes = 1;
  string stateTsid = 2;
}
message CommitRequest { string ctx = 1; }
message TopupRequest {
  string ctx = 1;
  uint32 to = 2;
  bytes amt = 3;
}
message WithdrawRequest {
  string ctx = 1;
  uint32 from = 2;
  bytes amt = 3;
}

message MoveRequest {
  string ctx = 1;
  uint32 from = 2;
  uint32 to = 3;
  bytes amt = 4;
}