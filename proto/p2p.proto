syntax = "proto3";
package p2p; 
message ResponseError{
  string error = 1;
}
message ResponseTypeOne{
  string onething = 1;
  uint32 somethingElse = 2;
}
message ResponseTypeTwo{
  uint32 count = 1;
  string args = 2;
}
message GeneralMsg{
  oneof res{
    ResponseTypeOne typeOne = 3;
    ResponseTypeTwo typeTwo = 2;
    ResponseError error = 1;
  }
}